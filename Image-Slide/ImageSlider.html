<!DOCTYPE html>
<html>
<head>
	<title>Akash_Kavade</title>
</head>
<body style="background-color: black">

<div  align="center">

	<img src="A.jpg" id="demo" style="width: 50%; height: 500px">
	
	<br><br><input type="button" value="Next" onclick="next()">
	<input type="button" value="Previous" onclick="previous()">

</div>

<script type="text/javascript">

	var img= ["A.jpg", "B.jpg", "D.jpg", "E.jpg", "F.jpg", "G.jpg"];
	var i =0;

    function next()
	{
		if(i>=(img.length-1))
		{
			i=-1;
		}
		i++;
	   document.getElementById("demo").src=	img[i];
	}

	function previous()
	{
		if(i<=0)
		{
			i=img.length;
		}
		i--;
	    document.getElementById("demo").src= img[i];
	}

</script>
</body>
</html>
